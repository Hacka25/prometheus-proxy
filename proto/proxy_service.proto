syntax = "proto3";
package proxy_service;

message RegisterRequest {
    string hostname = 1;
    string target_path = 2;
}

message RegisterResponse {
    int32 agent_id = 1;
    string proxy_url = 2;
}

message Empty {

}

message AgentInfo {
    int32 agent_id = 1;
}

message ScrapeRequest {
    int32 scrape_id = 1;
    string name = 2;
}

message ScrapeResult {
    int32 agent_id = 1;
    int32 scrape_id = 2;
    string result = 3;
}

service ProxyService {

    rpc registerAgent (RegisterRequest) returns (RegisterResponse) {
    }

    rpc readRequests (AgentInfo) returns (stream ScrapeRequest) {
    }

    rpc writeResponses (stream ScrapeResult) returns (Empty) {
    }
}

